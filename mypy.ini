[mypy]
# Allow missing third-party packages / non-typed internal modules to avoid noisy import errors
ignore_missing_imports = True
# Temporarily relax strictness to allow incremental fixes via automation
disallow_untyped_defs = False
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
mypy_path = src
# Exclude the top-level local 'io' package which causes duplicate-module mapping locally
exclude = ^io/

[mypy-src.ui.*]
ignore_errors = True

# Temporary: ignore duplicate-package issue for protocols and io during local runs.
# CI will run mypy with explicit package bases to validate all files.
[mypy-src.methods.protocols]
ignore_errors = True

[mypy-src.io.*]
ignore_errors = True
[mypy-io.*]
ignore_errors = True