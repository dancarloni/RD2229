name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      include_slow:
        description: 'Run slow tests as well'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.11', '3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Make linters and mypy available during CI
          pip install flake8 mypy

      - name: Run tests (exclude slow)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q -m "not slow" --maxfail=1

  slow_tests:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.include_slow == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.11', '3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Make linters and mypy available during CI
          pip install flake8 mypy

      - name: Run slow tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q --maxfail=1
