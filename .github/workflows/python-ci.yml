name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure test runner and linters are available
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Type check (mypy)
        env:
          MYPYPATH: ${{ github.workspace }}
        run: |
          # Run mypy on active packages before installing the project to avoid duplicate-module mapping
          # Use --explicit-package-bases (flag only) and set MYPYPATH so module names are determined from workspace
          mypy --explicit-package-bases app core core_models
      - name: Install package
        run: |
          # Install project in editable mode for tests
          pip install -e . || true
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
      - name: Lint (flake8)
        run: |
          flake8 .
