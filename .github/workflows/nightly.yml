name: Nightly

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mutation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run mutmut
        run: |
          mutmut run --paths-to-mutate src/core_calculus src/methods
          mutmut results --report-html=mutmut-report
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: mutmut-report
          path: mutmut-report
